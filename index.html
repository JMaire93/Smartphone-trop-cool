<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/faq.css" />
    <title>SmartPhone Trop Cool Samere</title>
</head>

<body
    class="bg-slate-50 mx-auto max-w-4xl px-4 lg:mt-10 py-16 font-[Graphik] text-stone-600 tracking-wider flex flex-col gap-10">

    <!-- motifs du background -->
    <div class="bg-repeat w-screen h-screen opacity-5 fixed inset-0 -z-10"
        style="background: url('src/background.svg'); background-size: 400px 400px;"></div>

    <!-- présentation du produit -->
    <div class="flex flex-col items-center text-center gap-10">
        <p class="text-2xl tracking-widest transition-[letter-spacing] duration-300 ease-in-out hover:tracking-wider">Le
            Fairphone (Gen. 6)</p>
        <img src="src/phone.webp" alt=""
            class="bg-slate-100 w-md rounded-2xl shadow-lg transition hover:scale-105 m-auto p-5">
        <p>Découvrez une expérience smartphone inédite : modularité, durabilité, haute performance, zéro distraction et
            encore plus équitable.</p>
    </div>

    <!-- Section Contact -->
    <div id="contact"></div>
    <script src="./js/contact.js"></script>

    <!-- Section Prix -->
    <div id="price"></div>
    <script src="./js/price.js"></script>

    <!-- Section Avis -->
    <div id="avis"></div>
    <script type="module" src="./js/avis.js"></script>
    <div class="flex flex-col items-center gap-5">
        <p class="text-xl mb-5">Nos derniers avis client</p>

        <!-- List des avis -->
        <template id="avis-template">
            <div class="relative bg-slate-100 p-5 rounded-2xl shadow-lg transition hover:scale-105">
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Laborum, recusandae distinctio
                    obcaecati.</p>
                <p class="text-right">Jean Kevin</p>
            </div>
        </template>
        <div id="avis-container" class="grid gap-5 grid-cols-1 sm:grid-cols-2 lg:grid-cols-3">
        </div>

        <button id="btnAvis"
            class="bg-slate-400 text-slate-50 rounded-2xl py-2 px-5 transition hover:scale-105 cursor-pointer">Posté un commentaire</button>

        <!-- popup ajout avis -->
        <!-- ... -->
        <div id="popup" class="hidden fixed inset-0 backdrop-blur-sm flex items-center justify-center">
            <div class="bg-white p-6 rounded-2xl shadow-lg w-xl text-center flex flex-col gap-5">
                <h2 class="">Posté un commentaire</h2>
                <textarea name="" id="popupText" class="bg-slate-100 rounded-xl p-5" placeholder="Text"></textarea>
                <button id="btnPopupSubmit" class="px-4 py-2 bg-slate-400 text-slate-50 rounded-xl cursor-pointer">Poster</button>
                <button id="btnPopupClose" class="px-4 py-2 bg-slate-400 text-slate-50 rounded-xl cursor-pointer">Fermer</button>
            </div>
        </div>
    </div>

    <!-- Section FAQ -->
    <section id="faq" aria-labelledby="faq-title" class="faq-section">
        <h2 id="faq-title">Foire aux questions</h2>
        <div id="faq-list"></div>
    </section>
    <script src="./js/faq.js"></script>
</body>

</html>
